<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var Days = parseInt(prompt("Enter a Single number between 1 to 6"));
		switch(Days)
		{
			case 1:
			document.write("Sunday");
			break;
			case 2:
			document.write("Monday");
			break;
			case 3:
			document.write("Tuesday");
			break;
			case 4:
			document.write("Wednesday");
			break;
			case 5:
			document.write("Thursday");
			break;
			document.write("Friday");
			break;
			document.write("Saturday");
			break;
			default:
			document.write("Sorry! please enter the number between 1 to 6");
			break;
		}
	</script>
</body>
</html>
